<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .progress-container {
            margin-bottom: 15px;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .progress {
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }
        .bonds {
            background-color: #4caf50; /* Green */
        }
        .equity {
            background-color: #2196f3; /* Blue */
        }
        .crypto {
            background-color: #f44336; /* Red */
        }
        .label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Portfolio Allocation</h1>
        
        <!-- Bonds -->
        <div class="progress-container">
            <div class="label">Bonds: 25%</div>
            <div class="progress-bar">
                <div class="progress bonds" style="width: 25%;"></div>
            </div>
        </div>

        <!-- Equity -->
        <div class="progress-container">
            <div class="label">Equity: 40%</div>
            <div class="progress-bar">
                <div class="progress equity" style="width: 40%;"></div>
            </div>
        </div>

        <!-- Crypto -->
        <div class="progress-container">
            <div class="label">Crypto: 35%</div>
            <div class="progress-bar">
                <div class="progress crypto" style="width: 35%;"></div>
            </div>
        </div>
    </div>
</body>
</html>
